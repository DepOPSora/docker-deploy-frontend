name: Deploy frontend application
'on':
  push:
    branches:
      - productions

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Set up QEMU
        uses: docker/setup-buildx-action@v2
      - 
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER_NAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      -
        name: Prepare the docker-compose run
        run: |
              ls -l
      -
        name: Deploy production
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: gigasora/234-deploylab-frontend-production:latest
      -
        name: Prepare docker-compose run
        run: |
              mkdir 234-deploylab-frontend
              cp docker-compose-production.yml 234-deploylab-frontend/docker-compose.yml
              cd 234-deploylab-frontend
              docker-compose -H ${{ secrets.HOST_SERVER }} down
              docker-compose -H ${{ secrets.HOST_SERVER }} -f docker-compose-production.yml pull
              docker-compose -H ${{ secrets.HOST_SERVER }} -f docker-compose-production.yml up -d